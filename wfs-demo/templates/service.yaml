apiVersion: v1
kind: Service
env:
  - name: CLUSTER_NAME
    value: {{ .Values.clusterName }}
metadata:
  name: {{ include "wfs-demo.fullname" . }}
  labels:
    {{- include "wfs-demo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "wfs-demo.selectorLabels" . | nindent 4 }}
